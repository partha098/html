   <div class="row pw">

    <div class="col-md-12">

      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var title = {
               text: 'Corona Cases'   
            };
            var subtitle = {
               text: ''
            };
            var xAxis = {
               categories: ['Mar', 'Apr', 'May', 'Jun', 'Jul']
            };
            var yAxis = {
               title: {
                  text: 'No of Cases'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   
            var tooltip = {
               valueSuffix: ''
            }
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            var series =  [
               {
                  name: 'West Bengal',
                  data: [20000,30000,80000,23000,15000]
               },
               {
                  name: 'Maharastra',
                  data: [60000,70000,50000,123000,115000]
               }
            ];

            var json = {};
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = tooltip;
            json.legend = legend;
            json.series = series;
            
            $('#container').highcharts(json);
         });
      </script>


    </div>

   
    </div>
